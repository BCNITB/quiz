<ion-header>
  <ion-toolbar>
    <ion-title [translate]="'SETTINGS.TITLE'"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label position="floating" [translate]="'SETTINGS.LBL'"></ion-label>
    <ion-select [(ngModel)]="language" [value]="language" (ionChange)="changeLanguage()">
      <ion-select-option value="ca">Català</ion-select-option>
      <ion-select-option value="es">Español</ion-select-option>
      <ion-select-option value="eu">Euskara</ion-select-option>
      <ion-select-option value="gl">Galego</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button [translate]="'SETTINGS.BTN'" expand="block" (click)="save()"></ion-button>
